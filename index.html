    <style>
        body {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100%;
            color: #333;
        }
        
        html {
            height: 100%;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }
            
            .container {
                border-radius: 10px;
                margin: 0;
            }
        }
        
        .header {
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            padding: 30px;
            text-align: center;
            color: white;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.2em;
            font-weight: bold;
        }
        
        .header p {
            margin: 10px 0 0 0;
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        @media (max-width: 768px) {
            .header {
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .header p {
                font-size: 1em;
                line-height: 1.4;
            }
        }
        
        .quiz-content {
            padding: 40px;
        }
        
        @media (max-width: 768px) {
            .quiz-content {
                padding: 20px 15px;
            }
        }
        
        .progress-bar {
            background: #e9ecef;
            border-radius: 10px;
            height: 12px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        
        .progress-fill {
            background: linear-gradient(90deg, #48cae4, #0077b6);
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
            width: 0%;
        }
        
        .question-card {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border-left: 5px solid #ff6b6b;
        }
        
        .question-number {
            color: #ff6b6b;
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 15px;
        }
        
        .question-text {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .binary-display {
            background: #2c3e50;
            color: #00ff88;
            font-family: 'Courier New', monospace;
            font-size: 2em;
            font-weight: bold;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
            letter-spacing: 3px;
        }
        
        @media (max-width: 768px) {
            .question-card {
                padding: 20px 15px;
                border-radius: 10px;
                margin-bottom: 20px;
            }
            
            .question-text {
                font-size: 1.1em;
                line-height: 1.4;
            }
            
            .binary-display {
                font-size: 1.5em;
                padding: 15px;
                letter-spacing: 2px;
                margin: 15px 0;
            }
        }
        
        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 25px;
        }
        
        .option-btn {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            border: none;
            padding: 18px 25px;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(116, 185, 255, 0.3);
        }
        
        @media (max-width: 768px) {
            .options {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
                margin-top: 20px;
            }
            
            .option-btn {
                padding: 15px 20px;
                font-size: 1em;
                border-radius: 8px;
            }
        }
        
        @media (max-width: 480px) {
            .options {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            .option-btn {
                padding: 16px;
                font-size: 1.1em;
            }
        }
        
        .option-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(116, 185, 255, 0.4);
        }
        
        .option-btn.correct {
            background: linear-gradient(135deg, #00b894, #00a085);
            animation: correctPulse 0.6s ease;
        }
        
        .option-btn.incorrect {
            background: linear-gradient(135deg, #e17055, #d63031);
            animation: shake 0.5s ease;
        }
        
        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        @keyframes correctPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .feedback {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            font-weight: 600;
            text-align: center;
            display: none;
        }
        
        @media (max-width: 768px) {
            .feedback {
                padding: 15px;
                font-size: 0.95em;
                margin-top: 15px;
            }
        }
        
        .feedback.correct {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .feedback.incorrect {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .next-btn {
            background: linear-gradient(135deg, #fd79a8, #e84393);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            display: none;
        }
        
        .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(253, 121, 168, 0.4);
        }
        
        .score-display {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .final-score {
            text-align: center;
            padding: 40px;
            background: linear-gradient(135deg, #a8e6cf, #88d8a3);
            border-radius: 15px;
            margin-top: 30px;
        }
        
        .final-score h2 {
            color: #2c3e50;
            font-size: 2em;
            margin-bottom: 20px;
        }
        
        .restart-btn {
            background: linear-gradient(135deg, #6c5ce7, #5f3dc4);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
        }
        
        .explanation {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            color: #856404;
            display: none;
        }
        
        .explanation h4 {
            margin: 0 0 10px 0;
            color: #d63031;
        }
        
        @media (max-width: 768px) {
            .explanation {
                padding: 12px;
                font-size: 0.9em;
                margin-top: 12px;
            }
            
            .explanation h4 {
                font-size: 1em;
                margin-bottom: 8px;
            }
        }
    </style>

<body>
    <main class="container">
        <header class="header">
            <h1>üî¢ Kuiz Perwakilan Data</h1>
            <p>Tingkatan 2 - Bab 1.1: Menukar Nombor Perlapanan kepada Perpuluhan</p>
        </header>
        
        <div class="quiz-content">
            <div class="score-display">
                <strong>Skor: <span id="score">0</span>/10</strong>
            </div>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar"></div>
            </div>
            
            <div id="questionContainer">
                <!-- Soalan akan dipaparkan di sini -->
            </div>
            
            <div id="finalScore" class="final-score" style="display: none;">
                <h2>üéâ Tahniah!</h2>
                <p id="finalScoreText"></p>
                <p id="gradeText"></p>
                <button class="restart-btn" onclick="restartQuiz()">Mula Semula</button>
            </div>
        </div>
    </main>

    <script>
        const questions = [
            {
                octal: "12",
                correct: 10,
                options: [8, 10, 12, 14]
            },
            {
                octal: "15",
                correct: 13,
                options: [11, 12, 13, 15]
            },
            {
                octal: "23",
                correct: 19,
                options: [17, 18, 19, 20]
            },
            {
                octal: "37",
                correct: 31,
                options: [29, 30, 31, 32]
            },
            {
                octal: "45",
                correct: 37,
                options: [35, 36, 37, 38]
            },
            {
                octal: "67",
                correct: 55,
                options: [53, 54, 55, 56]
            },
            {
                octal: "123",
                correct: 83,
                options: [81, 82, 83, 84]
            },
            {
                octal: "156",
                correct: 110,
                options: [108, 109, 110, 111]
            },
            {
                octal: "234",
                correct: 156,
                options: [154, 155, 156, 157]
            },
            {
                octal: "345",
                correct: 229,
                options: [227, 228, 229, 230]
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;

        function displayQuestion() {
            const question = questions[currentQuestion];
            const container = document.getElementById('questionContainer');
            
            container.innerHTML = `
                <div class="question-card">
                    <div class="question-number">Soalan ${currentQuestion + 1} daripada ${questions.length}</div>
                    <div class="question-text">Tukarkan nombor perlapanan berikut kepada nombor perpuluhan:</div>
                    <div class="binary-display">${question.octal}‚Çà</div>
                    <div class="options">
                        ${question.options.map(option => 
                            `<button class="option-btn" onclick="selectAnswer(${option})">${option}</button>`
                        ).join('')}
                    </div>
                    <div id="feedback" class="feedback"></div>
                    <div id="explanation" class="explanation">
                        <h4>Cara Pengiraan:</h4>
                        <p id="calculationSteps"></p>
                    </div>
                    <button id="nextBtn" class="next-btn" onclick="nextQuestion()">Soalan Seterusnya</button>
                </div>
            `;
            
            answered = false;
            updateProgress();
        }

        function selectAnswer(selectedAnswer) {
            if (answered) return;
            
            answered = true;
            const question = questions[currentQuestion];
            const buttons = document.querySelectorAll('.option-btn');
            const feedback = document.getElementById('feedback');
            const explanation = document.getElementById('explanation');
            const nextBtn = document.getElementById('nextBtn');
            
            buttons.forEach(btn => {
                btn.disabled = true;
                if (parseInt(btn.textContent) === question.correct) {
                    btn.classList.add('correct');
                } else if (parseInt(btn.textContent) === selectedAnswer) {
                    btn.classList.add('incorrect');
                }
            });
            
            if (selectedAnswer === question.correct) {
                score++;
                feedback.className = 'feedback correct';
                feedback.textContent = 'üéâ Betul! Jawapan anda tepat!';
                document.getElementById('score').textContent = score;
            } else {
                feedback.className = 'feedback incorrect';
                feedback.textContent = `‚ùå Salah! Jawapan yang betul ialah ${question.correct}`;
            }
            
            // Tunjukkan cara pengiraan
            const steps = calculateOctalToDecimal(question.octal);
            document.getElementById('calculationSteps').innerHTML = steps;
            
            feedback.style.display = 'block';
            explanation.style.display = 'block';
            nextBtn.style.display = 'inline-block';
        }

        function calculateOctalToDecimal(octal) {
            let steps = `<strong>${octal}‚Çà = </strong>`;
            let calculation = [];
            let total = 0;
            
            for (let i = 0; i < octal.length; i++) {
                const digit = parseInt(octal[i]);
                const position = octal.length - 1 - i;
                const value = digit * Math.pow(8, position);
                
                calculation.push(`${digit} √ó 8<sup>${position}</sup> = ${value}`);
                total += value;
            }
            
            steps += calculation.join(' + ');
            steps += ` = <strong>${total}‚ÇÅ‚ÇÄ</strong>`;
            
            return steps;
        }

        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                displayQuestion();
            } else {
                showFinalScore();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function showFinalScore() {
            document.getElementById('questionContainer').style.display = 'none';
            document.getElementById('finalScore').style.display = 'block';
            
            const percentage = (score / questions.length) * 100;
            let grade = '';
            
            if (percentage >= 90) grade = 'A+ - Cemerlang! üåü';
            else if (percentage >= 80) grade = 'A - Sangat Baik! üëè';
            else if (percentage >= 70) grade = 'B - Baik! üëç';
            else if (percentage >= 60) grade = 'C - Sederhana üìö';
            else grade = 'Perlu lebih banyak latihan üí™';
            
            document.getElementById('finalScoreText').textContent = 
                `Anda mendapat ${score} daripada ${questions.length} soalan betul (${percentage.toFixed(1)}%)`;
            document.getElementById('gradeText').textContent = `Gred: ${grade}`;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            document.getElementById('score').textContent = '0';
            document.getElementById('questionContainer').style.display = 'block';
            document.getElementById('finalScore').style.display = 'none';
            displayQuestion();
        }

        // Mula kuiz
        displayQuestion();
    </script>
