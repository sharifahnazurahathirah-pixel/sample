<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Interaktif: Kepelbagaian Iklim di Asia</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f0f9ff;
  text-align: center;
  margin: 0;
  padding: 20px;
}
h1 { color: #2c3e50; }
.map-container {
  position: relative;
  display: inline-block;
  max-width: 90%;
}
.map-container img {
  width: 100%;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}
.hotspot {
  position: absolute;
  width: 30px;
  height: 30px;
  background: rgba(231, 76, 60, 0.8);
  border-radius: 50%;
  cursor: pointer;
  transform: translate(-50%, -50%);
  border: 2px solid white;
  transition: transform 0.3s;
}
.hotspot:hover { transform: translate(-50%, -50%) scale(1.2); background: #c0392b; }
.popup {
  position: fixed;
  top: 50%; left: 50%;
  transform: translate(-50%,-50%);
  background: #fff9c4;
  padding: 20px;
  border-radius: 16px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.4);
  max-width: 320px;
  display: none;
  z-index: 10;
  animation: fadeIn 0.5s ease-in-out;
}
.popup h2 { margin-top: 0; color: #f57c00; }
.popup p { font-size: 16px; }
.close-btn {
  margin-top: 15px;
  padding: 10px 16px;
  background: #f57c00;
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}
.overlay {
  position: fixed;
  top: 0; left:0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.4);
  display: none;
  z-index: 5;
}
@keyframes fadeIn {
  from { opacity: 0; transform: translate(-50%, -45%) scale(0.8); }
  to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
}
</style>
</head>
<body>

<h1>Game: Kepelbagaian Iklim di Asia</h1>
<p>Klik hotspot pada peta untuk mengetahui iklim di Asia üåè</p>

<div class="map-container">
  <!-- Gantikan link ini dengan peta Asia yang jelas dari buku teks -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/8/88/Asia_(orthographic_projection).svg" alt="Peta Asia">

  <!-- Hotspot utama -->
  <div class="hotspot" style="top: 65%; left: 40%;" onclick="showPopup('India & Asia Tenggara','Iklim Monsun Tropika: hujan lebat bermusim, musim panas & musim hujan jelas.')"></div>
  <div class="hotspot" style="top: 50%; left: 70%;" onclick="showPopup('China Timur & Jepun','Iklim Subtropika Lembap: 4 musim, hujan sepanjang tahun, ribut taufan kadang-kadang.')"></div>
  <div class="hotspot" style="top: 25%; left: 80%;" onclick="showPopup('Siberia Utara','Iklim Kutub & Sejuk Kontinental: musim sejuk panjang, suhu sangat rendah.')"></div>
  <div class="hotspot" style="top: 55%; left: 20%;" onclick="showPopup('Asia Barat','Iklim Gurun / Arid: panas kering, hujan sangat sedikit.')"></div>
  <div class="hotspot" style="top: 75%; left: 55%;" onclick="showPopup('Asia Tenggara','Iklim Tropika Basah: panas & lembap sepanjang tahun, hujan tinggi.')"></div>
</div>

<div class="overlay" id="overlay"></div>
<div class="popup" id="popup">
  <h2 id="popup-title"></h2>
  <p id="popup-text"></p>
  <button class="close-btn" onclick="closePopup()">Tutup</button>
</div>

<script>
function showPopup(title, text){
  document.getElementById("popup-title").textContent = title;
  document.getElementById("popup-text").textContent = text;
  document.getElementById("popup").style.display = "block";
  document.getElementById("overlay").style.display = "block";
}
function closePopup(){
  document.getElementById("popup").style.display = "none";
  document.getElementById("overlay").style.display = "none";
}
</script>

</body>
</html>
