<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game: Kepelbagaian Iklim di Asia</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f0f9ff;
  text-align: center;
  margin: 0; padding: 20px;
}
h1 { color: #2c3e50; }
.country-btn {
  padding: 12px 20px;
  margin: 10px;
  font-size: 16px;
  background: #3498db;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: transform 0.2s;
}
.country-btn:hover { transform: scale(1.1); background: #2980b9; }
.popup {
  position: fixed;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  background: #fff9c4;
  padding: 20px;
  border-radius: 16px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.4);
  max-width: 350px;
  display: none;
  z-index: 10;
}
.popup h2 { margin-top: 0; color: #f57c00; }
.popup p { font-size: 16px; }
.close-btn {
  margin-top: 15px;
  padding: 10px 16px;
  background: #f57c00;
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}
.overlay {
  position: fixed;
  top: 0; left:0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.4);
  display: none;
  z-index: 5;
}
</style>
</head>
<body>

<h1>Game: Kenal Iklim Asia</h1>
<p>Klik negara atau rantau untuk mengetahui jenis iklim dan ciri-cirinya üåè</p>

<!-- Senarai negara/rantau -->
<button class="country-btn" onclick="showPopup('India & Asia Tenggara','Iklim: Monsun Tropika\nCiri-ciri: Hujan lebat bermusim, panas & lembap.')">India & Asia Tenggara</button>
<button class="country-btn" onclick="showPopup('China Timur & Jepun','Iklim: Subtropika Lembap\nCiri-ciri: 4 musim, hujan sepanjang tahun, ribut taufan kadang-kadang.')">China Timur & Jepun</button>
<button class="country-btn" onclick="showPopup('Siberia Utara','Iklim: Kutub & Sejuk Kontinental\nCiri-ciri: Musim sejuk panjang, suhu sangat rendah.')">Siberia Utara</button>
<button class="country-btn" onclick="showPopup('Asia Barat','Iklim: Gurun / Arid\nCiri-ciri: Panas kering, hujan sangat sedikit.')">Asia Barat</button>
<button class="country-btn" onclick="showPopup('Asia Tenggara','Iklim: Tropika Basah\nCiri-ciri: Panas & lembap sepanjang tahun, hujan tinggi.')">Asia Tenggara</button>

<div class="overlay" id="overlay"></div>
<div class="popup" id="popup">
  <h2 id="popup-title"></h2>
  <p id="popup-text"></p>
  <button class="close-btn" onclick="closePopup()">Tutup</button>
</div>

<script>
function showPopup(title, text){
  document.getElementById("popup-title").textContent = title;
  document.getElementById("popup-text").textContent = text;
  document.getElementById("popup").style.display = "block";
  document.getElementById("overlay").style.display = "block";
}
function closePopup(){
  document.getElementById("popup").style.display = "none";
  document.getElementById("overlay").style.display = "none";
}
</script>

</body>
</html>
